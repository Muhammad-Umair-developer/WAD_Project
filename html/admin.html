<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-green-50 min-h-screen flex flex-col items-center p-6 font-sans">

  <header class="w-full max-w-7xl mb-8">
    <h1 class="text-3xl font-extrabold text-green-900 border-b border-green-300 pb-4">Admin Dashboard</h1>
  </header>

  <main class="w-full max-w-7xl space-y-12">

    <!-- Courses Section -->
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-semibold text-green-800 mb-4">Courses</h2>
      <table class="min-w-full table-auto border-collapse border border-green-300">
        <thead>
          <tr class="bg-green-200">
            <th class="border border-green-300 px-4 py-2 text-left">Title</th>
            <th class="border border-green-300 px-4 py-2 text-left">Teacher</th>
            <th class="border border-green-300 px-4 py-2 text-left">Status</th>
            <th class="border border-green-300 px-4 py-2 text-left">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="hover:bg-green-50">
            <td class="border border-green-300 px-4 py-2">Introduction to HTML</td>
            <td class="border border-green-300 px-4 py-2">Dr Zahid</td>
            <td class="border border-green-300 px-4 py-2 text-green-700 font-semibold">Approved</td>
            <td class="border border-green-300 px-4 py-2 space-x-2">
              <button class="bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700">Delete</button>
              <button class="bg-yellow-400 text-black px-2 py-1 rounded hover:bg-yellow-500">Edit</button>
            </td>
          </tr>
          <tr class="hover:bg-green-50">
            <td class="border border-green-300 px-4 py-2">Advanced CSS</td>
            <td class="border border-green-300 px-4 py-2">Dr Hamid</td>
            <td class="border border-green-300 px-4 py-2 text-green-500 font-semibold">Pending Approval</td>
            <td class="border border-green-300 px-4 py-2 space-x-2">
              <button
                class="bg-green-700 text-white px-2 py-1 rounded hover:bg-green-800"
                onclick="approveCourse(this)"
              >
                Approve
              </button>
              <button class="bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700">Delete</button>
              <button class="bg-yellow-400 text-black px-2 py-1 rounded hover:bg-yellow-500">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Teachers Section -->
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-semibold text-green-800 mb-4">Teachers</h2>
      <ul class="divide-y divide-green-200">
        <li class="py-3 flex justify-between items-center">
          <button
            class="text-green-700 hover:underline font-medium"
            onclick="showProfile('teacher', 'Dr Zahid', 'Zahid@example.com', 'Expert in Web Development, 5 years experience.')"
          >
            Dr Zahid
          </button>
          <span class="text-green-500 text-sm">Zahid@example.com</span>
        </li>
        <li class="py-3 flex justify-between items-center">
          <button
            class="text-green-700 hover:underline font-medium"
            onclick="showProfile('teacher', 'Dr Hamid', 'Hamid@example.com', 'Specialist in Python and Data Science.')"
          >
            Dr Hamid
          </button>
          <span class="text-green-500 text-sm">Hamid@example.com</span>
        </li>
      </ul>
    </section>

    <!-- Students Section -->
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-semibold text-green-800 mb-4">Students</h2>
      <ul class="divide-y divide-green-200">
        <li class="py-3 flex justify-between items-center">
          <button
            class="text-green-700 hover:underline font-medium"
            onclick="showProfile('student', 'Safwan', 'Safwan@example.com', 'Enrolled Courses: HTML, CSS. Active learner.')"
          >
            Safwan
          </button>
          <span class="text-green-500 text-sm">Enrolled: HTML, CSS</span>
        </li>
        <li class="py-3 flex justify-between items-center">
          <button
            class="text-green-700 hover:underline font-medium"
            onclick="showProfile('student', 'Junaid', 'Junaid@example.com', 'Enrolled Courses: JavaScript. Keen on frontend development.')"
          >
            Junaid
          </button>
          <span class="text-green-500 text-sm">Enrolled: JavaScript</span>
        </li>
      </ul>
    </section>

  </main>

  <!-- Profile Modal -->
  <div
    id="profileModal"
    class="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center hidden"
  >
    <div
      class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative"
      role="dialog"
      aria-modal="true"
      aria-labelledby="profileTitle"
    >
      <button
        onclick="closeProfileModal()"
        class="absolute top-3 right-3 text-green-600 hover:text-green-900 text-xl font-bold"
        aria-label="Close profile modal"
      >
        &times;
      </button>
      <h3 id="profileTitle" class="text-xl font-semibold mb-2"></h3>
      <p class="text-green-700 mb-1"><strong>Email:</strong> <span id="profileEmail"></span></p>
      <p class="text-green-700"><strong>About:</strong></p>
      <p id="profileAbout" class="text-green-600 mt-1"></p>
    </div>
  </div>

  <script>
    function showProfile(type, name, email, about) {
      document.getElementById("profileTitle").textContent = `${type.charAt(0).toUpperCase() + type.slice(1)}: ${name}`;
      document.getElementById("profileEmail").textContent = email;
      document.getElementById("profileAbout").textContent = about;
      document.getElementById("profileModal").classList.remove("hidden");
    }

    function closeProfileModal() {
      document.getElementById("profileModal").classList.add("hidden");
    }

    // Approve course button handler
    function approveCourse(button) {
      const statusCell = button.parentElement.previousElementSibling;
      statusCell.textContent = "Approved";
      statusCell.classList.remove("text-green-500");
      statusCell.classList.add("text-green-700");
      button.remove(); // Remove the approve button after approving
      alert("Course approved!");
    }
  </script>

</body>
</html>
