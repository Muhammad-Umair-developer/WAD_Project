    <!-- Programming Fundamentals Course -->

      <h2 class="text-2xl font-semibold mb-4 flex items-center space-x-2">

        <button onclick="loadVideo('https://www.youtube.com/embed/watch?v=z9bZufPHFLU&list=PLfqMhTWNBTe0b2nM6JHVCnAkhQRGiZMSJ')"

</button>

  
        <button onclick="loadVideo('https://www.youtube.com/embed/5NgNicANyqM')"

            <path stroke-linecap="round" stroke-linejoin="round" d="M14.752 11.168l-6.518-3.75v7.5l6.518-3.75z" />

          <span>Lesson 2: Machine Learning Intro</span>

        <button onclick="loadVideo('https://www.youtube.com/embed/EYeF2e2IKEo')" 
          class="text-red-700 hover:text-red-900 hover:underline flex items-center space-x-2 font-semibold">

          </svg>
          <span>Lesson 3: Neural Networks</span>
        </button>
      </div>
    </div>
  </main>
  
  <!-- Video Player -->
  <section class="p-8 max-w-4xl mx-auto mt-6">
    <div class="bg-white shadow-md rounded-2xl p-6">
      <h3 class="text-xl font-semibold mb-3">Lesson Video</h3>
      <div class="aspect-w-16 aspect-h-9">
        <iframe id="video-player" class="w-full h-[400px] rounded-xl" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <!-- JavaScript to Handle Logic -->
  <script>
     function toggleLessons(id, btn) {
    const lessons = document.getElementById(id);
    if (!lessons) return;

    if (lessons.classList.contains('hidden')) {
      lessons.classList.remove('hidden');
      btn.textContent = 'Hide Lessons';
    } else {
      lessons.classList.add('hidden');
      btn.textContent = 'Show Lessons';
    }
  }

  function loadVideo(url) {
    const player = document.getElementById('video-player');
    if (player) {
      player.src = url;
      // Scroll to video player smoothly
      player.scrollIntoView({ behavior: 'smooth' });
    }
  }
    // Read course from URL query param
    const params = new URLSearchParams(window.location.search);
    const course = params.get('course');

    // Data for all courses
    const courseData = {
      'web-development': {
        title: 'Web Development',
        description: 'Learn to build modern websites with HTML, CSS, JavaScript, backend with PHP and Node.js.',
        image: '../images/web.jpg',
        syllabus: [
          'HTML Basics',
          'CSS Styling',
          'JavaScript Fundamentals',
          'Backend with PHP',
          'Node.js Introduction'
        ]
      },
      'programming-fundamentals': {
        title: 'Programming Fundamentals',
        description: 'Understand core programming concepts using C, Python, and Java.',
        image: '../images/programming.jpg',
        syllabus: [
          'Variables & Data Types',
          'Control Structures',
          'Functions',
          'OOP Basics',
          'Debugging & Testing'
        ]
      },
      'artificial-intelligence': {
        title: 'Artificial Intelligence',
        description: 'Get started with AI, machine learning, and neural networks.',
        image: '../images/ai.jpg',
        syllabus: [
          'Introduction to AI',
          'Machine Learning Basics',
          'Neural Networks',
          'Deep Learning',
          'AI Applications'
        ]
      }
    };

    // Container where we put course info
    const container = document.getElementById('course-container');

    if (courseData[course]) {
      const data = courseData[course];
      container.innerHTML = `
        <h1 class="text-4xl font-bold mb-6">${data.title}</h1>
        <img src="${data.image}" alt="${data.title}" class="w-full h-64 object-cover rounded mb-6" />
        <p class="text-gray-700 mb-8">${data.description}</p>
        <h2 class="text-2xl font-semibold mb-4">Syllabus</h2>
        <ul class="list-disc list-inside space-y-2">
          ${data.syllabus.map(item => `<li>${item}</li>`).join('')}
        </ul>
      `;
    } else {
      container.innerHTML = `
        <p class="text-red-500 text-xl font-semibold text-center">Sorry, course not found.</p>
      `;
    }
  </script>
</body>
</html>
